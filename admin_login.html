<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | STL Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --success-color: #38b000;
    }
    
    body {background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
            url("https://images.unsplash.com/photo-1558769132-cb1aea458c5e?q=80&w=2486&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      min-height: 90vh;
      background-size: 110%;
     background-position: 60% 40%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-card {
      width: 100%;
      max-width: 420px;
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .navbar {
      background: rgba(15, 23, 42, 0.9) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--success-color), #2b9348);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56, 176, 0, 0.3);
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }
    
    .input-group-text {
      background-color: transparent;
      border-right: none;
    }
    
    .floating-alert {
      animation: fadeIn 0.5s ease-in-out;
      border-left: 4px solid #dc3545;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    
    .password-toggle:hover {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <i class="fas fa-cube me-2"></i>
        STL Viewer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled text-secondary" style="cursor: not-allowed;" title="Login required to view logs">
              <i class="fas fa-clipboard-list me-1"></i> View Logs
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px); padding: 1rem;">
    <div class="login-card">
      <div class="login-header">
        <h1 class="h4 mb-0">
          <i class="fas fa-lock me-2"></i> Admin Portal
        </h1>
        <p class="small mt-2 mb-0 opacity-75">Sign in to manage your 3D models</p>
      </div>
      
      <div class="p-4 p-lg-5">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger floating-alert mb-4">
              {% for message in messages %}
                <div class="d-flex align-items-center">
                  <i class="fas fa-exclamation-circle me-2"></i>
                  <div>{{ message }}</div>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="/adminpage">
          <div class="mb-4 position-relative">
            <label for="admin_mail" class="form-label fw-medium">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" name="admin_mail" id="admin_mail" class="form-control ps-3" 
                     placeholder="admin@example.com" required>
            </div>
          </div>
          
          <div class="mb-4 position-relative">
            <label for="admin_password" class="form-label fw-medium">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-key"></i>
              </span>
              <input type="password" name="admin_password" id="admin_password" 
                     class="form-control ps-3 pe-5" placeholder="••••••••" required>
              <span class="password-toggle" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>
          
          <div class="text-center small text-muted mt-4">
            <i class="fas fa-shield-alt me-1"></i> Secure admin access only
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Script -->
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('admin_password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
    });
    
    // Add focus effects
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.querySelector('.input-group-text').style.color = 'var(--primary-color)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.querySelector('.input-group-text').style.color = '';
      });
    });
  </script>
</body>
</html>
