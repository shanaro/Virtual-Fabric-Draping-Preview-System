<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Logs | STL Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --success-color: #38b000;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                  url("https://images.unsplash.com/photo-1558769132-cb1aea458c5e?q=80&w=2486&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      background-position: 60% 40%;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: rgba(15, 23, 42, 0.9) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logs-container {
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .table thead {
      background-color: var(--primary-color);
      color: white;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .btn-back {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      background: var(--secondary-color);
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="fas fa-cube me-2"></i> STL Viewer
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/adminpage">
            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin_logs">
            <i class="fas fa-clipboard-list me-1"></i> View Logs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Log Table -->
<div class="container">
  <div class="logs-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Admin Activity Logs</h3>
      <a href="/adminpage" class="btn btn-back">
        <i class="fas fa-arrow-left me-1"></i> Back
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th style="width: 25%;">Timestamp</th>
            <th style="width: 20%;">Action</th>
            <th style="width: 55%;">Details</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr>
              <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') if log.timestamp else 'N/A' }}</td>
              <td>{{ log.action }}</td>
              <td>{{ log.details }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="3" class="text-center text-muted">No logs found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
