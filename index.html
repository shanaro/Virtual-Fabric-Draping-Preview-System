<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --secondary-color: #3f37c9;
      --dark-color: #1a1a2e;
      --light-color: #f8f9ff;
      --success-color: #4cc9f0;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: var(--dark-color);
    }
    
    .navbar {
      background: rgba(26, 26, 46, 0.9) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .navbar-brand {
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .config-card {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: none;
      margin: 2rem auto;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    .card-title {
      font-weight: 600;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-title i {
      margin-right: 10px;
      font-size: 1.2em;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }
    
    .form-control, .form-select {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      border-radius: 8px 0 0 8px;
    }
    
    .input-with-unit {
      border-radius: 0 8px 8px 0 !important;
    }
    
    .btn-submit {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 1rem;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .dimension-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .model-preview {
      height: 150px;
      background-color: #f8f9fa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      border: 1px dashed #ddd;
    }
    
    .model-preview i {
      font-size: 3rem;
      color: #aaa;
    }
    
    .model-preview-text {
      color: #666;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    @media (max-width: 576px) {
      .config-card {
        margin: 1rem;
        border-radius: 12px;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .dimension-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-cube me-1"></i>3D Model Viewer
      </a>
      <div class="d-flex">
        <a class="btn btn-sm btn-outline-light" href="/adminpage">
          <i class="fas fa-cog me-1"></i> Admin
        </a>
      </div>
    </div>
  </nav>
  
  <!-- Configuration Card -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="config-card">
      <div class="card-header text-center">
        <h2 class="card-title">
          <i class="fas fa-sliders-h"></i> Model Configuration
        </h2>
      </div>
      <div class="card-body">
        <!-- Model Preview Placeholder -->
        <div class="model-preview">
          <i class="fas fa-cube" id="modelPreviewIcon"></i>
        </div>
        <p class="model-preview-text" id="modelPreviewText">Select a model to preview</p>
        
        <form method="POST" action="/">
          <!-- Model Selection -->
          <div class="mb-4">
            <label for="model_name" class="form-label">Select Model</label>
            <select name="model_name" id="model_name" class="form-select" required>
              <option value="" disabled selected>Choose a model...</option>
              {% for m in available_models %}
                <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
          </div>
          
          <!-- Dimensions -->
          <div class="mb-4">
            <label class="form-label">Model Dimensions (mm)</label>
            <div class="dimension-inputs">
              <div>
                <label for="man_height" class="form-label">Height</label>
                <div class="input-group">
                  <input type="number" name="man_height" id="man_height" class="form-control input-with-unit" 
                         placeholder="100" min="1" max="1000" step="1" required>
                  <span class="input-group-text">mm</span>
                </div>
              </div>
              <div>
                <label for="man_width" class="form-label">Width</label>
                <div class="input-group">
                  <input type="number" name="man_width" id="man_width" class="form-control input-with-unit" 
                         placeholder="100" min="1" max="1000" step="1" required>
                  <span class="input-group-text">mm</span>
                </div>
              </div>
            </div>
            <div class="form-text mt-2">Enter dimensions in millimeters (1-1000mm)</div>
          </div>
          
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-eye me-2"></i> View Model
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Update model preview when selection changes
    document.getElementById('model_name').addEventListener('change', function() {
      const previewIcon = document.getElementById('modelPreviewIcon');
      const previewText = document.getElementById('modelPreviewText');
      
      if (this.value) {
        previewIcon.className = 'fas fa-cube';
        previewText.textContent = this.options[this.selectedIndex].text;
        
        // Change icon based on model type (example)
        const modelName = this.value.toLowerCase();
        if (modelName.includes('car')) {
          previewIcon.className = 'fas fa-car';
        } else if (modelName.includes('house')) {
          previewIcon.className = 'fas fa-home';
        } else if (modelName.includes('figure')) {
          previewIcon.className = 'fas fa-user';
        }
      } else {
        previewIcon.className = 'fas fa-cube';
        previewText.textContent = 'Select a model to preview';
      }
    });
    
    // Input validation
    const dimensionInputs = document.querySelectorAll('input[type="number"]');
    dimensionInputs.forEach(input => {
      input.addEventListener('change', function() {
        let value = parseInt(this.value);
        if (isNaN(value)) value = this.min || 1;
        if (value < 1) value = 1;
        if (value > 1000) value = 1000;
        this.value = value;
      });
    });
    
    // Form validation before submission
    document.querySelector('form').addEventListener('submit', function(e) {
      const modelSelect = document.getElementById('model_name');
      const heightInput = document.getElementById('man_height');
      const widthInput = document.getElementById('man_width');
      
      if (!modelSelect.value) {
        e.preventDefault();
        alert('Please select a model');
        modelSelect.focus();
        return;
      }
      
      if (!heightInput.value || !widthInput.value) {
        e.preventDefault();
        alert('Please enter both height and width dimensions');
        if (!heightInput.value) heightInput.focus();
        else widthInput.focus();
        return;
      }
    });
  </script>
</body>
</html>
