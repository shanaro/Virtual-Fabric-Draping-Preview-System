<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Model - {{ model[1] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --secondary-color: #3f37c9;
      --dark-color: #1a1a2e;
      --light-color: #f8f9ff;
    }
    
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .model-editor-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .model-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .model-icon {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1.5rem;
      font-size: 1.5rem;
    }
    
    .model-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .model-subtitle {
      color: #666;
      font-size: 0.95rem;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
    }
    
    .btn-secondary {
      background: white;
      border: 1px solid #ddd;
      color: #555;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background: #f8f9fa;
      border-color: #ccc;
      color: #333;
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      border-radius: 8px 0 0 8px;
    }
    
    .input-with-unit {
      border-radius: 0 8px 8px 0 !important;
    }
    
    .preview-container {
      border: 1px dashed #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      background: #fafafa;
    }
    
    .preview-title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    @media (max-width: 768px) {
      .model-editor-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .model-header {
        flex-direction: column;
        text-align: center;
      }
      
      .model-icon {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="model-editor-container">
      <div class="model-header">
        <div class="model-icon">
          <i class="fas fa-cube"></i>
        </div>
        <div>
          <h1 class="model-title">Edit Model - {{ model[1] }}</h1>
          <p class="model-subtitle">Adjust the model parameters as needed</p>
        </div>
      </div>
      
      <form method="POST">
        <!-- Preview Section -->
        <div class="preview-container">
          <div class="preview-title">Model Preview</div>
          <div class="text-muted mb-3">
            <i class="fas fa-image fa-3x mb-2"></i>
            <p>Preview will update after changes are saved</p>
          </div>
        </div>
        
        <!-- Height Adjustment -->
        <div class="mb-4">
          <label for="man_height" class="form-label">Height Adjustment</label>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-ruler-vertical"></i></span>
            <input type="number" name="man_height" id="man_height" class="form-control input-with-unit" 
                   value="{{ model[2] }}" min="1" max="500" step="1">
            <span class="input-group-text">%</span>
          </div>
          <div class="form-text">Adjust the height percentage (1-500%) of the model</div>
        </div>
        
        <!-- Additional Parameters (example) -->
        <div class="mb-4">
          <label class="form-label">Additional Parameters</label>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="autoScale" name="auto_scale" checked>
            <label class="form-check-label" for="autoScale">Auto-scale to fit</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="preserveRatio" name="preserve_ratio" checked>
            <label class="form-check-label" for="preserveRatio">Preserve aspect ratio</label>
          </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center pt-3">
          <a href="{{ url_for('admin_page') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Input validation for height percentage
    document.getElementById('man_height').addEventListener('change', function() {
      let value = parseInt(this.value);
      if (isNaN(value)) value = 100;
      if (value < 1) value = 1;
      if (value > 500) value = 500;
      this.value = value;
    });
    
    // Confirm before leaving if changes were made
    let formChanged = false;
    const formInputs = document.querySelectorAll('input, select, textarea');
    
    formInputs.forEach(input => {
      input.addEventListener('change', () => {
        formChanged = true;
      });
    });
    
    window.addEventListener('beforeunload', (e) => {
      if (formChanged) {
        e.preventDefault();
        e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
      }
    });
    
    // Prevent form submission if invalid
    document.querySelector('form').addEventListener('submit', (e) => {
      const heightInput = document.getElementById('man_height');
      if (heightInput.value < 1 || heightInput.value > 500) {
        e.preventDefault();
        alert('Please enter a valid height percentage between 1 and 500');
        heightInput.focus();
      }
    });
  </script>
</body>
</html>
